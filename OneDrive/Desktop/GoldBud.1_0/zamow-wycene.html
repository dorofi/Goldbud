<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zamów wycenę - Gold Bud</title>
    <link rel="stylesheet" href="zamow-wycene.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Gold Bud</h1>
        </div>
    </header>
    <section id="order-form">
        <div class="container">
            <h2>Zamów wycenę</h2>
            <form id="wycenaForm" enctype="multipart/form-data">
                <label for="name">Imię i nazwisko:</label>
                <input type="text" id="name" name="name" required>

                <label for="address">Adres obiektu:</label>
                <input type="text" id="address" name="address" required>

                <label for="details">Co trzeba zrobić?</label>
                <textarea id="details" name="details" rows="4" required></textarea>

                <label for="photos">Załącz zdjęcia (opcjonalnie):</label>
                <input type="file" id="photos" name="photos" multiple accept="image/*">

                <button type="submit" class="button">Wyślij</button>
            </form>
            <div id="formMessage"></div>
        </div>
    </section>
    <script>
    const TOKEN = '8175817830:AAHPma-TnOLs8i1cAx_CCNoYfBbizEX8lLs'; // вставьте сюда токен вашего бота
const CHAT_ID = '927533634';   // вставьте сюда ваш chat_id

document.getElementById('wycenaForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const form = e.target;
    const formData = new FormData(form);

    // Собираем текстовое сообщение
    const text = 
        `<b>Nowe zgłoszenie z formularza:</b>\n` +
        `<b>Imię i nazwisko:</b> ${formData.get('name')}\n` +
        `<b>Adres obiektu:</b> ${formData.get('address')}\n` +
        `<b>Opis:</b> ${formData.get('details')}`;

    // Отправляем текстовое сообщение
    await fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
            chat_id: CHAT_ID,
            text: text,
            parse_mode: 'HTML'
        })
    });

    // Отправляем фото (если выбраны)
    const files = formData.getAll('photos');
    for (const file of files) {
        if (file && file.size > 0) {
            const photoData = new FormData();
            photoData.append('chat_id', CHAT_ID);
            photoData.append('photo', file);
            await fetch(`https://api.telegram.org/bot${TOKEN}/sendPhoto`, {
                method: 'POST',
                body: photoData
            });
        }
    }

    document.getElementById('formMessage').innerHTML = "Dziękujemy! Twoje zgłoszenie zostało wysłane do Telegrama.";
    form.reset();
});
    </script>
</body>
</html>
